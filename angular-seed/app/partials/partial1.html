<table class="table table-hover table-striped">
<thead>
<tr>
	<th>I</th>
	<th>B</th>
	<th>S</th>
	<th>P</th>
</tr>
</thead>
	<tbody>
	<tr ng-repeat="w in waluty | orderBy:orderProp | filter:query">

		<td>{{w.I}}</td>
		<td>{{w.B}}</td>
		<td>{{w.S}}</td>
		<td>{{w.P}}</td>
	</tr>
	</tbody>
</table>
